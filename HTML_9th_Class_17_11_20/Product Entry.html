		<label for="Type">Type</label>

		</select><br>
	</select> <br>

	<P>

	</P>
	<br>
	</fieldset>
	<p>
	<input type="Submit" Name="Submit" value="Submit">
	<button type="submit" name="Submit" value="Submit">Submit</button>
	</p>
</form>
