<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Table</title>
	<style>
		thead{
			background-color: #F550C4;
		}
		td{
			padding: 5px;

		}
		tbody{background-color: #6394DE;}
		tfoot{background-color: #F94646; color: #F6F1F1;}
		
	</style>
</head>
<body>
	<h2>Table with thead,tfood, tbody</h2>
	<table>
		<thead>
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Address</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Ismail</td>
				<td>Panthpath</td>
			</tr>
			<tr>
				<td>2</td>
				<td>parvez</td>
				<td>paltan</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Total 2 students</td>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
