<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML form(login form)</title>
	<style type="text/css">
		td {padding: 6px}
	</style>
</head>
<body>
	<h2>Login form</h2>
	<table align="center" style="background-color: #35ACF8; padding: 10px">
		<caption style="background-color: #4667B3; color: #EDEEF9">Login form</caption>
	<form action="">
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" placeholder="Enter your email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" placeholder="Enter Password"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="submit"></td>
		</tr>

	</form>
	</table>

</body>
</html>
