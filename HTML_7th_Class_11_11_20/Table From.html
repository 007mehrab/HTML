<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Table</title>
	<style>

		table,th,td{
			border-collapse: collapse;
			border-bottom: 5px solid #E5E6E6;
		}
		table{
			width: 400px;
			background-color: #E5E6E6;
			border: 10px solid #E5E6E6;
		}
		caption{
			text-align: left;
			background-color: #5BB997;
			color: #FFFFFF;
			padding: 2px;
		}

		th{
			text-align: center;
		}
		td{
			background-color: #FFFFFF;
			text-align: center;
		}		

	</style>
</head>
<body>
	<table align="center" cellpadding="10">
		<caption><h2>Table Name</h2></caption>
		<thead>
			<tr>
				<th>NO</th>
				<th>Name</th>
				<th>Role</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td>1</td>
				<td>Mehrab</td>
				<td>Administrator</td>
				<td>Administrator</td>
				<td>ok</td>
			</tr>
			<tr>
				<td>2</td>
				<td>parvez</td>
				<td>Administrator</td>
				<td>Active</td>
				<td>ok</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Siam</td>
				<td>Administrator</td>
				<td>Active</td>
				<td>ok</td>
			</tr>
		</tbody>

	</body>
	</html>
