<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		table{
			border-collapse: collapse;
		}
		th{
			padding: 10px;
			width: 20%;
			background-color: #5C73C8;
			color: #FFFFFF;

		}

		td{
			padding: 5px;
			background-color: #BDD7D8;
			border: 1px solid #223414;
		}
	</style>
</head>
<body>
	<h2>HTML Table </h2>
	<table>

			<tr>
				<th>Type</th>
				<th>Name</th>
				<th>Price</th>
				<th>Importent</th>
			</tr>
			<tr>
				<td rowspan="4" style="background-color: #D6DC30" align="center">Food</td>
			</tr>

			<tr>
				<td>Pringles chip</td>
				<td>125</td>
				<td>Y</td>
			</tr>
			<tr>
				<td>Dry cake</td>
				<td>150</td>
				<td>N</td>
			</tr>
			<tr>
				<td>Mr. Cookie</td>
				<td>12</td>
				<td>N</td>
			</tr>
	
	</table>
</body>
</html>
