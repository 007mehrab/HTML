<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Image Maps</title>
</head>
<body>
	<h2>Image Mapping</h2>
	<img src="workplace.jpg" alt="workplace" usemap="#workmap">
	<img src="images.jpg" alt="workplace" usemap="#mymap">

	<map name="mymap">
	<area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.yahoo.com">
	<area shape="circle" coords="327,272,34" alt="Google" href="https://www.google.com">
	<area shape="circle" coords="73,101,50" alt="Google" href="https://www.google.com">
	</map>
</body>
</html>
