<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Colgroup</title>
	<style>
		table,td{
			border:1px solid #000;
			border-collapse: collapse;
		}
		
		thead{
			background-color: #0F0E0E;
			color: #FFFFFF;
			border: 2px solid #FFFFFF
		}
		th {
			border:1px solid #000;
			padding: 3px;
		}
	</style>
</head>
<body>
	<h2>Col, and Colgroup in table</h2>
	<table>
		<colgroup>
			<col style="background-color: #E74343">
			<col span="2" style="background-color: #3F86FC">
			<col style="background-color: #C31919">
		</colgroup>
		<thead>
		<tr>
			<th>ID</th>
			<th>Particular</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		</thead>
		<tr>
			<td>1</td>
			<td>HDD</td>
			<td>10</td>
			<td>4000</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Ram</td>
			<td>12</td>
			<td>2000</td>
		</tr>
	</table>
</body>
</html>
